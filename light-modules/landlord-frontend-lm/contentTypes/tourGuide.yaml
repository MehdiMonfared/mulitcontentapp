datasource:
  workspace: tourguides
  autoCreate: true

model:
  nodeType: tourguide
  properties:
    - name: birthday
      type: Date
    - name: gender
      options:
        - value: female
          label: Female
        - value: male
          label: Male
        - value: other
          label: Other
    - name: shortBio
      type: richText